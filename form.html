<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Create Account</h2>
        </div>
        <form action="" id="form" class="form">
        <div class="form-order">
            <label for="Username"> Username</label>
            <input type="text" name="" id="username" placeholder="De queen">
            <small>Error</small>
        </div>
        <div class="form-order">
            <label for="Email"> Email</label>
            <input type="email" name="" id="email" placeholder="De queen">
            <small>Error</small>
        </div>
        <div class="form-order">
            <label for="Password"> Password</label>
            <input type="password" name="" id="password" placeholder="********">
            <small>Error</small>
        </div>
        <div class="form-order">
            <label for="Confirm Password"> Confirm password</label>
            <input type="password" name="" id="password2" placeholder="********">
            <small>Error</small>
        </div>
        <button>Submit</button>
    </form>
    </div>
    <div id="new">
        
    </div>

    <div class="old">
        
    </div>
    
    
    <script lang="javascript" type="text/javascript" src="./javacript/form.js"></script>
</body>
</html>
